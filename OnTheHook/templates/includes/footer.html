{% load static %}
<footer class="dark mt-4">
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center py-3">
      <p class="col-md-4 mb-0 text-muted"><img src="{% static '/image/logo2.png'%}" width="150"></p>

      <a href="/"
         class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      {% with request.resolver_match.view_name as view_name %}
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="{% if view_name != 'catalog:spot_list' %}
                    {% url 'catalog:spot_list' %}{% else %}#
                  {% endif %}" class="nav-link px-2 footer-link">Каталог</a></li>
        <li class="nav-item"><a href="{% if view_name != 'map:map' %}
                    {% url 'map:map' %}{% else %}#
                  {% endif %}" class="nav-link px-2 footer-link">Карта</a></li>
      </ul>
      {% endwith %}
    </div>
  </div>
</footer>
